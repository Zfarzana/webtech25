<!DOCTYPE html>
<html lang="en">
<head>
    <title>User ID & Picture Validation</title>
</head>
<body>
    <h1>User ID & Picture Validation</h1>
    <form action="success.html" onsubmit="return validateUser()">
        User ID: <input type="text" id="userId" name="userId">
        <p id="userIdError" style="color: red;"></p>

        Upload Picture: <input type="file" id="picture" name="picture">
        <p id="pictureError" style="color: red;"></p>

        <input type="submit" value="Submit">
    </form>
    <script>
        function validateUser(){
            let userId = document.getElementById('userId').value.trim();
            let picture = document.getElementById('picture').value;
            let isValid = true;

            if(userId === "" || isNaN(userId) || userId <= 0){
                document.getElementById('userIdError').innerHTML = "User ID must be a positive number.";
                isValid = false;
            }

            if(picture === ""){
                document.getElementById('pictureError').innerHTML = "Please upload a picture.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
