<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown Validation</title>
</head>
<body>
    <h1>Dropdown Validation</h1>
    <form action="userid.html" onsubmit="return validateDropdown()">
        Select an option:  
        <select id="dropdown" name="dropdown">
            <option value="">--Select--</option>
            <option value="option1">A+</option>
            <option value="option2">AB+</option>
            <option value="option1">O+</option>
            <option value="option2">B+</option>
            <option value="option1">A-</option>
            <option value="option2">AB-</option>
            <option value="option1">O-</option>
            <option value="option2">B-</option>
        </select>
        <p id="dropdownError" style="color: red;"></p>
        <input type="submit" value="Next">
    </form>
    <script>
        function validateDropdown(){
            let dropdown = document.getElementById('dropdown').value;
            if(dropdown === ""){
                document.getElementById('dropdownError').innerHTML = "Please select an option.";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
