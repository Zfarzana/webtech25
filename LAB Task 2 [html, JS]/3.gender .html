<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gender Selection</title>
</head>
<body>
    <h1>Gender Selection</h1>
    <form action="dropdown.html" onsubmit="return validateGender()">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </fieldset>
        <p id="genderError" style="color: red;"></p>

        <input type="submit" value="Next">
    </form>

    <script>
        function validateGender(){
            let gender = document.querySelector('input[name="gender"]:checked');
            if(!gender){
                document.getElementById('genderError').innerHTML = "Please select a gender.";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
