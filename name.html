<!DOCTYPE html>
<html lang="en">
<head>
    <title>Name Validation</title>
</head>
<body>
    <h1>Name Validation</h1>
    <form action="email.html" onsubmit="return validateName()">
        Name: <input type="text" id="name" name="name">
        <p id="nameError" style="color: red;"></p>
        <input type="submit" value="Next">
    </form>
    <script>
        function validateName(){
            let name = document.getElementById('name').value.trim();
            let namePattern = /^[A-Za-z][A-Za-z .-]* [A-Za-z .-]+$/;
            if(name === "" || !namePattern.test(name)){
                document.getElementById('nameError').innerHTML = "Invalid Name: Must contain at least two words and start with a letter.";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
